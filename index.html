<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Small Story</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #e8a5b8;
    --gold: #d4a574;
    --charcoal: #2a2a2a;
    --muted: #6a6a6a;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Cormorant Garamond', serif;
    background: linear-gradient(135deg,#fef1f5,#fde3eb,#fbd5e1);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ================= FIX #1 ================= */
/* Floating books MUST NOT steal pointer events */
.floating-book {
    position: absolute;
    width: 150px;
    height: 150px;
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.5;
    pointer-events: none; /* ✅ FIX */
}

/* ================= FIX #2 ================= */
/* Pages always above decorative layers */
.page {
    position: absolute;
    width: 100%;
    max-width: 560px;
    opacity: 0;
    pointer-events: none;
    z-index: 5000; /* ✅ FIX */
    transition: opacity 0.6s ease;
}

.page.active {
    opacity: 1;
    pointer-events: auto;
}

/* ================= FIX #3 ================= */
/* Buttons always clickable */
button {
    position: relative;
    z-index: 6000; /* ✅ FIX */
    background: linear-gradient(135deg,rgba(232,165,184,.3),rgba(212,165,116,.3));
    border: 2px solid rgba(232,165,184,.4);
    padding: 12px 32px;
    border-radius: 50px;
    font-family: inherit;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform .3s ease, box-shadow .3s ease;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 30px rgba(232,165,184,.4);
}

/* CONTENT */
.page-content {
    background: rgba(255,255,255,.75);
    backdrop-filter: blur(16px);
    padding: 3rem 2.5rem;
    border-radius: 10px;
    text-align: center;
}

.main-text {
    font-size: 1.7rem;
    margin-bottom: 0.5rem;
}

.muted {
    font-size: 1.3rem;
    color: var(--muted);
    margin-bottom: 2rem;
}
</style>
</head>

<body>

<!-- FLOATING DECOR -->
<div class="floating-book"></div>
<div class="floating-book"></div>

<!-- PAGE 1 -->
<div class="page active" data-page="0">
    <div class="page-content">
        <div class="main-text">This isn't a website</div>
        <div class="muted">it's a small story</div>
        <button type="button">Start reading →</button>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page" data-page="1">
    <div class="page-content">
        <div class="main-text">For the past few months</div>
        <div class="muted">things have been smoother</div>
        <button type="button">Turn the page</button>
    </div>
</div>

<script>
let currentPage = 0;
const pages = document.querySelectorAll('.page');
const buttons = document.querySelectorAll('button');

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        pages[currentPage].classList.remove('active');
        currentPage++;
        if (pages[currentPage]) {
            pages[currentPage].classList.add('active');
        }
    });
});
</script>

</body>
</html>
